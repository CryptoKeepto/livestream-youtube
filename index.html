<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Classwin live stream</title>
  </head>
  <body>
    <h1>Classwin live</h1>
    <hr />
    <section>
      <h3>List</h3>
      <button onclick="list('upcoming')">list upcoming</button>
      <button onclick="list('active')">list active</button>
      <button onclick="list('completed')">list completed</button>
    </section>
    <section>
      <h3>Create</h3>
      <form>
        <div>
          <label for="title">Title:</label>
          <br />
          <input id="title" name="title" type="text" value="" />
        </div>
        <div>
          <label for="description">Description:</label>
          <br />
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <label for="privacyStatus">Privacy:</label>
        <br />
        <select name="privacyStatus" id="privacyStatus">
          <option value="public">Public ทุกคนสามารถเห็นได้</option>
          <option value="private">Private คุณเท่านั้นสามารถเห็นได้</option>
          <option value="unlisted"
            >Unpublic ทุกคนที่มี link สามารถเห็นได้</option
          >
        </select>
        <div>
          <label for="scheduledStartTime">ScheduledStartTime:</label>
          <br />
          <input
            type="datetime-local"
            name="scheduledStartTime"
            id="scheduledStartTime"
          />
        </div>
        <div>
          <label for="scheduledEndTime">ScheduledEndTime:</label>
          <br />
          <input
            type="datetime-local"
            name="scheduledEndTime"
            id="scheduledEndTime"
          />
        </div>
        <!-- <div>
          <label for="actualStartTime">ActualStartTime:</label>
          <br />
          <input
            type="datetime-local"
            name="actualStartTime"
            id="actualStartTime"
          />
        </div>
        <div>
          <label for="actualEndTime">ActualEndTime:</label>
          <br />
          <input
            type="datetime-local"
            name="actualEndTime"
            id="actualEndTime"
          />
        </div> -->
        <br />
        <button type="button" onclick="create()">create boardcast</button>
      </form>
    </section>
    <section id="videoLive"></section>
    <script src="./app.js"></script>
  </body>
</html>
